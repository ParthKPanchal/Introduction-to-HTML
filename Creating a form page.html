<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a image to a web page</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend><h1>Fill the form</h1></legend>
        First Name:
        <input type="text" name="">
        <br>
        <br>
        Last Name:
        <input type="text" name="">
        <br>
        <br>
        Address:
        <input type="text" name="" size="100">
        <br>
        <br>
        Age:
        <input type="number" min="0" max="50">
        <br>
        <br>
        Date of Birth:
        <input type="date" name="day">
        <br>
        <br>
        Gender Type:
        Male
        <input type="radio" name="maleorfemale" value="Male">
        &nbsp;
        Female
        <input type="radio" name="maleorfemale" value="Female">
        <br>
        <br>
        Which Subject you like:
        <br>
        <input type="checkbox" name="" checked="checked">HTML
        <br>
        <input type="checkbox" name="">Java
        <br>
        <input type="checkbox" name="">Python
        <br>
        <input type="checkbox" name="">mySQL
        <br>
        <br>
        Job:
        <select>
            <option value="Web developer">Web developer</option>
            <option value="Cyber Security">Cyber Security</option>
            <option value="Software Engineers">Software Engineers</option>
        </select>
        <br>
        <br>
        Feedback:
        <br>
        <textarea rows="10" cols="40"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </fieldset>
    </form>
</body>
</html>
